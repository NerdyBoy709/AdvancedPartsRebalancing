@PART[nuclearEngineLightbulb] // Closed Cycle Gas Core Engine
{
	@MODULE[ModuleEnginesFX]
	{
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 2080
			key = 1 1180
			key = 2 555
			kay = 10 2
		}
	}
}

@PART[nuclearEngineLANTR] // Solid Core
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[Regular]]
	{
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 950
			key = 1 330
			key = 4 145
		}
	}	
	@MODULE[ModuleEnginesFX]:HAS[#engineID[Afterburner]]
	{
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 650
			key = 1 360
			key = 4 115
		}
	}
}

