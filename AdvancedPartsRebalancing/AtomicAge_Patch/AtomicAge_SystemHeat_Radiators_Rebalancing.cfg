@PART[radiatorRadialLarge]:AFTER[zzzz_KerbalismSystemHeat]
{
	@MODULE[ModuleSystemHeatRadiator]
	{
		@temperatureCurve
		{
			!key,* = nope
			key = 0 0
			key = 0.2 0.0016
			key = 0.4 0.0256
			key = 0.6 0.1296
			key = 0.8 0.4096
			key = 1 1
			@key,*[0, ] *= 1000
			@key,*[1, ] *= 1650
		}
		@convectiveArea = 11
	}
}
