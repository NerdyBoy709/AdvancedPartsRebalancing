@PART[fft-antimatter-beam-1] // Frisbee Starship
{
	@MODULE[ModuleEnginesFX]
	{
	    @maxThrust = 11740
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 10183486
			key = 1 1018348
			key = 2 101834
		}
	}
	@MODULE[ModuleSystemHeatEngine]:HAS[#engineModuleID[AntimatterBeam]]
	{
		@systemPower = 1440000
		@shutdownTemperature = 3600	
	}	
}

@PART[fft-antimatter-microfission-1] // ACMF feels terrible to use so I increased ISP 3x and descreased Ablator ratio in propellant mix not for realism but gameplay value
{
	@MODULE[ModuleEnginesFX]
	{
	    @maxThrust = 1260	
	    @PROPELLANT[Ablator]
		{
		    @ratio = 8.5
		}
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 40500
			key = 1 50
			key = 12 0.001
		}
	}
	@MODULE[ModuleSystemHeatEngine]:HAS[#engineModuleID[ReactionProducts]]
	{
		@systemPower = 51000
		@shutdownTemperature = 2800
	}
}

