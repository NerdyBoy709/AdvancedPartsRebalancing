@PART[ntr-sc-375-1] // Solid Core Areospike NTR
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[LH2]]
	{
        @maxThrust = 2900	
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 970
			key = 1 890
			key = 4 780
		}
	}	
	@MODULE[ModuleEnginesFX]:HAS[#engineID[LOxAugmented]]
	{
	    @maxThrust = 8700
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 600
			key = 1 560
			key = 4 520
		}
	}
	@MODULE[ModuleSystemHeatFissionEngine]:AFTER[SystemHeatFissionEngines]
	{
		@HeatGeneration
		{
			key = 0 0
		}
	}
    @MODULE[ModuleSystemHeatEngine]:HAS[#engineID[LOxAugmented]]:NEEDS[SystemHeatFissionEngines]
    {
        moduleID = engineHeat
        systemHeatModuleID = engine
        systemPower = -110
        systemOutletTemperature = 1200
        shutdownTemperature = 1400
        temperatureCurve
        {
            key = 0 1.0
            key = 1200 1.0
            key = 2000 0.0
        }
    }
    @MODULE[ModuleSystemHeatEngine]:HAS[#engineID[LH2]]:NEEDS[SystemHeatFissionEngines]
    {
        moduleID = engineHeat
        systemHeatModuleID = engine
        systemPower = -330
        systemOutletTemperature = 1200
        shutdownTemperature = 1400
        temperatureCurve
        {
            key = 0 1.0
            key = 1200 1.0
            key = 2000 0.0
        }
    }	
}