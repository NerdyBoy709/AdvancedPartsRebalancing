@PART[ntr-gc-25-2] // Open Cycle Gas Core Engine
{
	@MODULE[ModuleEnginesFX]
	{
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 5000
			key = 1 2015
			key = 4 1140
		}
	}
	@MODULE[ModuleSystemHeatEngine]:AFTER[SystemHeatFissionEngines]
	{
		@systemPower = 10000
	}	
}

@PART[ntr-gc-25-2]:AFTER[SystemHeatFissionEngines] // Buff for EnrichedUranium storage
{
  @RESOURCE[EnrichedUranium]
  {
    @amount = 320
    @maxAmount = 320
  }
  @RESOURCE[DepletedFuel]
  {
    @amount = 0
    @maxAmount = 320
  }
}

