@PART[heat-exchanger-125-1]:NEEDS[HeatControl,SystemHeat]
{
	MODULE
	{
		name = ModuleSystemHeat
		volume = 15
		moduleID = loop1
		iconName = Icon_Exchanger
		currentLoopID = 0
	}
	MODULE
	{
		name = ModuleSystemHeat
		volume = 15
		moduleID = loop2
		iconName = Icon_Exchanger
		currentLoopID = 1
	}

	MODULE
	{
		name = ModuleSystemHeatExchanger
		moduleID = sink
		systemHeatModuleID1 = loop1
		systemHeatModuleID1 = loop2
		ToggleSource = true
		HeatRate = 0
		OutletAdjustment = 0

		temperatureDeltaHeatCurve
		{
			key = -300 60
			key = 0 0
			key = 300 60
		}
		temperatureDeltaCostCurve
		{
			key = -300 30
			key = 0 0
			key = 300 30
		}
		heatFlowCostCurve
		{
			key = -150 150
			key = 0 0
			key = 150 150
		}
	}
}
