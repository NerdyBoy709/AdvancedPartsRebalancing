@PART[radPanelEdge]:AFTER[SystemHeat]
{
  @mass = 0.012
  @cost = 6.66
  @MODULE[ModuleSystemHeatRadiator]
  {
    @maxTempAnimation = 500
    @maxRadiatorTemperature = 500
    @temperatureCurve  
    {
	  !key,* = nope
	  key = 0 0
	  key = 0.2 0.0016
	  key = 0.4 0.0256
	  key = 0.6 0.1296
	  key = 0.8 0.4096
	  key = 1 1
	  @key,*[0, ] *= 350
	  @key,*[1, ] *= 60
    }
	@RESOURCE
	{
      name = ElectricCharge
      rate = 0.03
	}  
  }
}
